<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Odin Project: Calculator</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
  </head>
  <body>
    <header>
      <h1>Just Another Self-Taught Dev Calculator</h1>
    </header>
    <div class="calculator-grid">
      <div id="output-container">
        <div id="output">0</div>
      </div>
      <button id="all-clear" class="span-two">AC</button>
      <button id="delete">DEL</button>
      <button class="operation">รท</button>
      <button class="number">1</button>
      <button class="number">2</button>
      <button class="number">3</button>
      <button class="operation">*</button>
      <button class="number">4</button>
      <button class="number">5</button>
      <button class="number">6</button>
      <button class="operation">+</button>
      <button class="number">7</button>
      <button class="number">8</button>
      <button class="number">9</button>
      <button class="operation">-</button>
      <button class="number">.</button>
      <button class="number">0</button>
      <button id="equals" class="span-two">=</button>
    </div>
    <footer>
      <a href="https://github.com/Hudson-TD" target="_blank">
        Created By: Tyler Hudson
      </a>
      <i style="font-size:40px" class="fa">&#xf09b;</i>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
