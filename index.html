<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Odin Project: Calculator</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <main>
      <div id="main-container">
        <div id="screen">Values go here</div>
        <div id="buttons-container">
          <button class="button" id="addition-button">+</button>
          <button class="button" id="subtraction-button">-</button>
          <button class="button" id="multiplication-button">x</button>
          <button class="button" id="division-button">/</button>
        </div>
        <div id="numbers-container">
          <button class="button numerical-button" value="1">1</button>
          <button class="button numerical-button" value="2">2</button>
          <button class="button numerical-button" value="3">3</button>
          <button class="button numerical-button" value="4">4</button>
          <button class="button numerical-button" value="5">5</button>
          <button class="button numerical-button" value="6">6</button>
          <button class="button numerical-button" value="7">7</button>
          <button class="button numerical-button" value="8">8</button>
          <button class="button numerical-button" value="9">9</button>
          <button class="button numerical-button" value="0">0</button>
          <button class="button numerical-button" id="clear-button">
            Clear
          </button>
          <button class="button numerical-button" id="submit-button">
            Submit
          </button>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
